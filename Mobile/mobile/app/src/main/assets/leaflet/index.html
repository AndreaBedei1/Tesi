<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.js"></script>
</head>
<body>
<div id="mapid" style="height: 228px ;"></div>
<script>
        var map = L.map('mapid').setView([44.2059, 12.4033], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
        }).addTo(map);


        function addMarkers(markerData) {
            var markers = JSON.parse(markerData);
            for (var i = 0; i < markers.length; i++) {
                var marker = markers[i];
                L.marker([marker.latitude, marker.longitude]).addTo(map).bindPopup(marker.data+"<br />"+marker.animale+"<br />" + marker.specie);
            }
        }
</script>
</body>
</html>
